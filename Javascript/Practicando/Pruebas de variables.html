<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Titulo</TITLE>
		<META charset="utf-8"/>
		<SCRIPT>
			var maximo
			var alien
			maximo = 22
			alien = "No ha cambiado el valor"

				if (maximo < 30) {

				}

			}

	<BODY>
