<HTML>
<HEAD>
<SCRIPT TYPE="text/javascript">
	function esquivarUsuario() {
		// Obtenemos la hora actual
		var ahora = new Date();
		// Calculamos las nuevas coordenadas
		var x = ahora.getMilliseconds();
		var y = x / 2;
		// Desplazamos la ventana
		window.moveTo(x, y);
	}
	
	function mostrarMensaje() {
		// Mostramos un mensaje
		alert("¡Nos sorprende su respuesta!");
		// Cerramos la ventana
		window.close();
	}
</SCRIPT>
</HEAD>
<BODY>
<H3>¿Quieres ganar un coche?</H3>
<FORM ID="formulario1" NAME="formPremio">
	<INPUT TYPE="button" ID="boton1" NAME="botonSi" VALUE="Sí"ONMOUSEOVER="esquivarUsuario()"/>
	<INPUT TYPE="button" ID="boton2" NAME="botonNo" VALUE="No" ONCLICK=" mostrarMensaje()"/>
</FORM>
</BODY>
</HTML>
