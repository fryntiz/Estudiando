<!DOCTYPE html>
<html>
    <head>
        <title>Plantilla Bootstrap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row"> a</div>
        <div class="container">
            <div class="col-md-12">
<!-- Botón estándar -->
<button type="button" class="btn btn-default">Por defecto</button>

<!-- Proporciona un ancho extra y lo identifica como la acción principal en un conjunto de botones -->
<button type="button" class="btn btn-primary">Principal</button>

<!-- Indica una acción con éxito o positiva -->
<button type="button" class="btn btn-success">Éxito</button>

<!-- Botón para mensajes informativos de alerta -->
<button type="button" class="btn btn-info">Información</button>

<!-- Indica que se debe tener precaución con la acción que lanza este botón -->
<button type="button" class="btn btn-warning">Advertencia</button>

<!-- Indica una acción peligrosa o potencialmente negativa -->
<button type="button" class="btn btn-danger">Peligro</button>

<!-- Muestra la apariencia de un enlace y el comportamiento de un botón -->
<button type="button" class="btn btn-link">Enlace</button>


            </div>
        </div>

           
    </body>
</html>
