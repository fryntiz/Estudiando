<!DOCTYPE html>
<html>
    <head>
        <title>Formulario con Imagen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-1.10.2.min.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script src="messages_es.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="col-md-12 well">
                <form role="form" id="myForm" action="nuevoContactoConImagen.php" method="get" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputNombre">*Nombre</label>
      <input type="text"
             name="nombre"
             class="form-control"
             id="exampleInputNombre"
             placeholder="Escriba su nombre"
             minLength="5"
             required="true"/>
    </div>
    <div class="form-group">
      <label for="exampleInputEMail" >Correo Electrónico</label>
      <input type="text"
             name ="email"
             class="form-control"
             id="exampleInputEMail"
             placeholder="Indique su correo electrónico"
             email="true"/>
    </div>
    <div class="form-group">
      <label for="exampleInputFoto" >Imagen</label>
      <input type="file"
             name ="foto"
             id="exampleInputFoto"
             placeholder="Añada una imagen suya"/>
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
</form>
            </div>
        </div>
    </body>
</html>
